<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¥ CÃ™NG CONFIG Vá»šI index.html
    const firebaseConfig = {
      apiKey: "AIzaSyCiroMCXbxEt3_kZ_AcV5nmRW88b7P3R4Y",
      authDomain: "hoangminhofficial.firebaseapp.com",
      projectId: "hoangminhofficial",
      storageBucket: "hoangminhofficial.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "index.html";
      currentUser = user;
    });

    const q = query(collection(db, "messages"), orderBy("time"));

    onSnapshot(q, snap => {
      messages.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        messages.innerHTML += `<p><b>${m.email}</b>: ${m.text}</p>`;
      });
      messages.scrollTop = messages.scrollHeight;
    });

    window.sendMsg = async () => {
      if (!msg.value) return;
      await addDoc(collection(db, "messages"), {
        text: msg.value,
        uid: currentUser.uid,
        email: currentUser.email,
        time: serverTimestamp()
      });
      msg.value = "";
    };
  </script>

  <style>
    body {
      background:#0d1117;
      color:#e6eef8;
      font-family:Arial;
      margin:0;
      padding:20px;
    }
    #messages {
      height:70vh;
      overflow-y:auto;
      background:#161b22;
      padding:15px;
      border-radius:10px;
    }
    input {
      width:80%;
      padding:12px;
      border-radius:6px;
      border:none;
    }
    button {
      padding:12px 18px;
      background:#238636;
      color:white;
      border:none;
      border-radius:6px;
    }
  </style>
</head>

<body>
  <h2>ðŸ’¬ HoangMinh Chat</h2>
  <div id="messages"></div>
  <br>
  <input id="msg" placeholder="Nháº­p tin nháº¯n...">
  <button onclick="sendMsg()">Gá»­i</button>
</body>
</html>
